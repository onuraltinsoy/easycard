<!doctype html>
<html lang="en">
<head>
	<title>Easycard.js</title>

	<meta charset="utf-8">

	<!-- bootstrap stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- easycard stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/easycard.min.css">

	<!-- form customized style -->
	<style type="text/css">
	.card-header-custom{
		background: linear-gradient(135deg, rgba(191,13,48,1) 0%, rgba(255,84,121,1) 38%, rgba(191,13,48,1) 100%);
		color: #fff;
		font-weight: bold;
	}
	.btn-custom{
		background: linear-gradient(135deg, rgba(8,75,94,1) 0%, rgba(20,108,140,1) 34%, rgba(3,47,59,1) 96%, rgba(3,47,59,1) 100%);
		width: 100%;
		color: #fff;
		cursor: pointer;
	}
	</style>

</head>
<body>

<div class="col-md-8 mx-auto mt-5">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header card-header-custom">Pay with credit card</div>
				<div class="panel-block">
					<div class="col-md-12">
						<div class="form-group">
							<label>Full Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label>Credit Card Number</label>
							<div class="input-group">
								<input type="text" class="form-control" id="number">
								<div class="input-group-addon"><i class="fa fa-credit-card"></i></div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-8">
									<label>Expiry Date</label>
									<div class="input-group">
										<select class="form-control" id="date-m">
											<option>MM</option>
											<option value="01">01</option>
											<option value="02">02</option>
											<option value="03">03</option>
											<option value="04">04</option>
											<option value="05">05</option>
										</select>
										<select class="form-control" id="date-y">
											<option>YY</option>
											<option value="20">20</option>
											<option value="21">21</option>
											<option value="22">22</option>
											<option value="23">23</option>
											<option value="24">24</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<label>CVC</label>
									<input type="text" class="form-control" id="cvc">
								</div>
							</div>
						</div>
						<div class="form-group">
						<button class="btn btn-custom">PAY</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="cc-wrapper"></div>
		</div>
	</div>
</div>

<!-- bootstrap javascripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- easycard plugin -->
<script type="text/javascript" src="js/easycard.min.js"></script>

<script type="text/javascript">
$('.cc-wrapper').easycard();
</script>
</body>
</html>
